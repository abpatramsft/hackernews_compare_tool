<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Analysis | HN Compare</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/graphology@0.25.4/dist/graphology.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sigma@2.4.0/build/sigma.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">HN Compare</a>
            <div class="nav-links">
                <button id="nav-main" class="nav-link">Compare</button>
                <button id="nav-cluster" class="nav-link">Cluster Analysis</button>
                <button id="nav-knowledge" class="nav-link active">Knowledge Graph</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Knowledge Graph Page -->
        <div id="page-knowledge" class="page-content active">
            <section class="hero">
                <h1>Knowledge Graph Analysis</h1>
                <p>Explore cluster relationships through similarity networks</p>
            </section>

            <!-- Status Display -->
            <div class="search-status">
                <span id="status-text">Loading topics...</span>
            </div>

            <!-- Topic Toggle Buttons -->
            <div class="topic-toggle-section" id="topic-toggle-section" style="display: none;">
                <div class="topic-toggle">
                    <button class="topic-btn active" data-topic="top" id="btn-topic-a">Topic A</button>
                    <button class="topic-btn" data-topic="bottom" id="btn-topic-b">Topic B</button>
                </div>
                <button class="generate-btn" id="generate-graph-btn">Generate Graph</button>
                <div class="threshold-control">
                    <label for="threshold-slider">Threshold: <span id="threshold-value">0.50</span></label>
                    <input type="range" id="threshold-slider" min="0" max="100" value="50" step="5">
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loading-graph" style="display: none;">
                <div class="spinner"></div>
                <span>Computing cluster similarities and layout...</span>
            </div>

            <!-- Graph Container -->
            <div class="graph-container">
                <div id="graph-canvas" class="graph-canvas"></div>
            </div>

            <!-- Cluster Details Panel -->
            <div id="cluster-details" class="cluster-details" style="display: none;">
                <div class="details-header">
                    <h2 id="details-title">Cluster Details</h2>
                    <button class="close-btn" id="close-details">&times;</button>
                </div>
                <div class="details-content">
                    <div class="detail-stat">
                        <span class="stat-label">Stories:</span>
                        <span class="stat-value" id="details-size">0</span>
                    </div>
                    <div class="detail-stat">
                        <span class="stat-label">Avg. Engagement:</span>
                        <span class="stat-value" id="details-engagement">0</span>
                    </div>
                    <div class="detail-stat">
                        <span class="stat-label">Summary:</span>
                        <div id="details-summary" class="summary-text">Loading summary...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/knowledge-graph.js"></script>
</body>
</html>
